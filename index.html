<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedido Especial ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6f0, #ffd6e0);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #container {
      max-width: 90%;
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      position: relative;
    }
    .hidden { display: none; }
    .heart-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }
    @keyframes float {
      0% { transform: translateY(100vh) scale(1) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) scale(0.5) rotate(45deg); opacity: 0; }
    }
    button {
      padding: 10px 20px;
      background-color: #ff5c8d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    #typing {
      font-size: 20px;
      min-height: 60px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="heart-bg" id="hearts"></div>
  <div id="container">
    <h1 id="title">Oi, amor... tenho algo especial pra te mostrar ðŸ’–</h1>
    <button onclick="start()">ComeÃ§ar</button>
    <div id="typing" class="hidden"></div>
    <div id="question" class="hidden">
      <p>VocÃª gosta de mim?</p>
      <button onclick="showProposal()">Muito</button>
      <button onclick="showProposal()">Demais</button>
      <button onclick="showProposal()">Com certeza</button>
    </div>
    <div id="proposal" class="hidden">
      <h2>Quer namorar comigo?</h2>
      <button onclick="finalMessage()">Sim, quero!</button>
      <button onclick="finalMessage()">Claro que sim!</button>
    </div>
    <div id="final" class="hidden">
      <p>Eu sabia! VocÃª Ã© a melhor parte da minha vida ðŸ’˜</p>
      <button onclick="location.reload()">Ver de novo</button>
    </div>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="dragon_ball_gt_abertura.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const phrases = [
      "Desde o dia que te conheci, o meu mundo ficou mais colorido.",
      "Cada momento com vocÃª Ã© Ãºnico e especial.",
      "E tem algo que eu quero muito te perguntar..."
    ];
    let index = 0;
    let charIndex = 0;
    const typingElement = document.getElementById('typing');
    const title = document.getElementById('title');

    function start() {
      title.classList.add('hidden');
      document.querySelector('button').classList.add('hidden');
      typingElement.classList.remove('hidden');
      typePhrase();
    }

    function typePhrase() {
      if (index < phrases.length) {
        if (charIndex < phrases[index].length) {
          typingElement.innerHTML += phrases[index][charIndex];
          charIndex++;
          setTimeout(typePhrase, 50);
        } else {
          index++;
          charIndex = 0;
          setTimeout(() => {
            typingElement.innerHTML = "";
            typePhrase();
          }, 1500);
        }
      } else {
        typingElement.classList.add('hidden');
        document.getElementById('question').classList.remove('hidden');
      }
    }

    function showProposal() {
      document.getElementById('question').classList.add('hidden');
      document.getElementById('proposal').classList.remove('hidden');
    }

    function finalMessage() {
      document.getElementById('proposal').classList.add('hidden');
      document.getElementById('final').classList.remove('hidden');
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '100vh';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
